build:
  maxIssues: 0
config:
  validation: true
processors:
  active: true
reports:
  xml:
    enabled: true
  txt:
    enabled: false
  html:
    enabled: true
style:
  MagicNumber:
    active: true
  MaxLineLength:
    active: true
    maxLineLength: 120
complexity:
  LongMethod:
    active: true
    threshold: 40
  TooManyFunctions:
    active: true
    thresholdInFiles: 20
