# Scalafix Configuration
# Provides automatic refactoring and linting rules

rules = [
  # Built-in rules
  RemoveUnused,
  LeakingImplicitClassVal,
  NoValInForComprehension,
  OrganizeImports,
  DisableSyntax
]

# Remove unused imports and private members
RemoveUnused.imports = true
RemoveUnused.privates = true
RemoveUnused.locals = true

# Organize imports
OrganizeImports.groupedImports = Merge
OrganizeImports.groups = [
  "re:javax?\\."
  "scala."
  "*"
]

# Disable certain syntax features
DisableSyntax.noVars = false
DisableSyntax.noThrows = false
DisableSyntax.noNulls = true
DisableSyntax.noReturns = true
DisableSyntax.noAsInstanceOf = false
DisableSyntax.noIsInstanceOf = false
DisableSyntax.noXml = true
DisableSyntax.noFinalize = true
DisableSyntax.noValPatterns = false
